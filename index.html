<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Time Converter</h1>
		<form>
			<label for="est-time">EST Time:</label>
			<input type="text" id="est-time" placeholder="Enter EST time">

			<label for="ist-time">IST Time:</label>
			<input type="text" id="ist-time" placeholder="Enter IST time">

			<button type="button" onclick="convertToIST()">Convert to IST</button>
			<button type="button" onclick="convertToEST()">Convert to EST</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
